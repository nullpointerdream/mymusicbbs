					<div class="layui-form-item">
						<label
							class="layadmin-user-login-icon" 
							for="username"><i class="layui-icon">&#xe612;</i></label> <input type="text" name="username"
							id="username" lay-verify="required" placeholder="用户名"
							class="layui-input">
					</div>
					<div class="layui-form-item">
						<label
							class="layadmin-user-login-icon"
							for="mobile"><i class="fa fa-mobile"></i></label> <input type="text" name="telephone"
							id="telephone" lay-verify="phone" placeholder="手机号"
							class="layui-input">
					</div>
					<!--  <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-biaodan" for="code"></label>
                    <input type="text" name="code" id="code" lay-verify="required" placeholder="验证码" class="layui-input pull-left" style="width: 220px;">

                </div> -->
					<div class="layui-form-item">
						<label
							class="layadmin-user-login-icon " 
							for="password"><i class="layui-icon">&#xe63c;</i></label> <input type="password" name="password"
							id="password" lay-verify="required" placeholder="密码"
							class="layui-input">
					</div>
					
					<div class="layui-form-item">
						<label
							class="layadmin-user-login-icon"
							for="username"><i class="fa fa-comments-o"></i></label> <input type="text" name="remark"
							id="remark" lay-verify="required" placeholder="昵称"
							class="layui-input">
							<input type="hidden" name="usertype" value="3"
							class="layui-input">
					</div>
					<div class="layui-form-item">
					    <label class="layadmin-user-login-icon"><i class="fa fa-intersex "></i></label>
					    <div class="layui-input-block">
					      <input type="radio" name="gender" value="1" title="男" checked="">
					      <input type="radio" name="gender" value="2" title="女">
					    </div>
  					</div>
					<div class="layui-form-item">
						<input type="checkbox" name="remember" lay-skin="primary"
							title="同意注册协议" checked> <a href="./login.html"
							data-pjax="" style="float: right; margin-top: 10px; color: #666">已有账号</a>
					</div>
					<div class="layui-form-item"></div>
					<div class="layui-form-item">
						<button class="layui-btn layui-btn-fluid layui-btn-normal"
							lay-submit lay-filter="register-submit">立即注册</button>
